<!DOCTYPE html>
<html>
  <head>
    <title>Badger Hunting Club of UW-Madison</title>
    <!-- BULMA -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="icon" href="images/bhc_logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="contactUsStyle.css" />
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar is-fixed-top">
        <div class="navbar-brand is-flex-wrap-wrap">
          <img
            src="images/bhc_logo.jpg"
            alt="Badger Hunting Club logo"
            style="height: 100px"
            class="is-hidden-mobile"
          />

          <div class="navbar-item">
            <a id="home" class="title has-text-black p-4 is-size-4-mobile"
              >Badger Hunting Club</a
            >
          </div>
          <button
            class="navbar-burger has-text-white"
            style="height: 100px"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarMenu"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </button>
        </div>

        <div
          id="navbarMenu"
          class="navbar-menu has-text-white navbar-end is-flex-wrap-wrap p-4"
          style="height: 100px"
        >
          <a class="navbar-item has-text-black" href="home.html">Home</a>
          <a class="navbar-item has-text-black" href="aboutus.html">About Us</a>
          <a class="navbar-item has-text-black" href="learntohunt.html"
            >Resources</a
          >
          <a class="navbar-item has-text-black" href="Our Team.html"
            >Our Team</a
          >
          <a class="navbar-item has-text-black" href="contactUs.html"
            >Contact Us</a
          >
        </div>
      </nav>
    </header>

    <main>
      <!-- spacer -->
      <div style="height: 100px"></div>
      <section id="contact">
        <h2>Contact Us</h2>
        <p>Links to our socials:</p>
        <ul class="social-links">
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </li>
        </ul>

        <form>
          <label for="email">Your email (required):</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Your message:</label>
          <textarea id="message" name="message"></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 by Badger Hunting Club of UW-Madison</p>
    </footer>
    <script src="home.js"></script>
  </body>
</html>
